<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style type="text/css">
      body { -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility; font-family: 'Overpass', sans-serif; letter-spacing: 0px; font-size: 17px; color: #8d8f90; font-weight: 400; line-height: 32px; background-color: #edefef; }
      h1, h2, h3, h4, h5, h6 { color: #25292a; margin: 0px 0px 10px 0px; font-family: 'Overpass', sans-serif; font-weight: 700; letter-spacing: -1px; line-height: 1; }
      h1 { font-size: 34px; }
      h2 { font-size: 28px; line-height: 38px; }
      h3 { font-size: 22px; line-height: 32px; }
      h4 { font-size: 20px; }
      h5 { font-size: 17px; }
      h6 { font-size: 12px; }
      p { margin: 0 0 20px; line-height: 1.7; }
      p:last-child { margin: 0px; }
      ul, ol { }
      a { text-decoration: none; color: #8d8f90; -webkit-transition: all 0.3s; -moz-transition: all 0.3s; transition: all 0.3s; }
      a:focus, a:hover { text-decoration: none; color: #f85759; }



      .page-header { background: url(https://diem25.org/wp-content/uploads/2020/03/home-banner.jpg)no-repeat; position: relative; background-size: cover; }
      .page-caption { padding-top: 170px; padding-bottom: 174px; }
      .page-title { font-size: 46px; line-height: 1; color: #fff; font-weight: 600; text-align: center; }
      .page-sub-title { font-size: 26px; line-height: 1; color: red; font-weight: 600; text-align: center; }

      .card-section { position: relative; bottom: 0px; }
      /*.card-block { padding: 80px; }*/
      .section-title { margin-bottom: 60px; }
    </style>
</head>
<body>
 <!-- page-header -->
    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-caption">
                        <h1 class="page-title">Covid 19 Live Update <span style="color: green;">APIs</span></h1>
                        <h4 class="page-sub-title"><marquee>Janta Curfew - 22 March 2020</marquee></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.page-header-->
    <!-- news -->

        <div class="container">
            <div class="card-block bg-white mb30">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <!-- section-title -->
                        <div class="section-title mb-0">
                            <h2>Issue/help @ udayonrails[AT]gmail.com</h2>
                        </div>
                        <!-- /.section-title -->
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<iframe src="http://umitoit.blogspot.com/" style="width:100%; height:100%; position:absolute;"></iframe>

</html>
